<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중앙 이미지 + 네온 위젯</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gauge-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      pointer-events: none;
      border-radius: 50%;
      z-index: 2;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-90deg);
      z-index: 1;
    }

    .glow-ring {
      fill: none;
      stroke: white;
      stroke-width: 6.5;
      stroke-linecap: round;
      stroke-dasharray: 410;
      stroke-dashoffset: 410;
      filter: url(#glow);
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <img class="center-image" src="https://i.imgur.com/81QXw0z.png" alt="중앙 이미지" />
    <svg width="160" height="160">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#002b5b" flood-opacity="1"/>
        </filter>
      </defs>
      <circle class="glow-ring" cx="80" cy="80" r="65" id="progress" />
    </svg>
  </div>

  <script>
    const circle = document.getElementById('progress');
    const total = 408;
    const duration = 30 * 1000;
    function animate() {
      const now = performance.now();
      const progress = (now % duration) / duration;
      const offset = total * (1 - progress);
      circle.style.strokeDashoffset = offset;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
